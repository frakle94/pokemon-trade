<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin-top: 80px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Reset Your Password</h3>
    <form id="resetForm">
      <div class="mb-3">
        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
    <div class="mt-3 text-center text-success hidden" id="successMessage">Password successfully updated! âœ…</div>
    <div class="mt-3 text-center text-danger hidden" id="errorMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token = {{ token|tojson }};
    const form = document.getElementById('resetForm');
    const successMsg = document.getElementById('successMessage');
    const errorMsg = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      axios.post(`/reset-password/${token}`, { password: newPassword })
        .then(() => {
          form.classList.add('hidden');
          successMsg.classList.remove('hidden');
        })
        .catch(err => {
          const msg = err.response?.data?.message || 'Something went wrong.';
          errorMsg.textContent = msg;
          errorMsg.classList.remove('hidden');
        });
    });
  </script>
</body>
</html>

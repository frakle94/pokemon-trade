<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trade Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full-screen height */
            margin: 0;
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 400px; /* Restrict the card's width for a better look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none; /* Hides elements */
        }

        .go-back {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .go-back:hover {
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="centered-container">
        <!-- Login and Registration Card -->
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Pokémon Trade Platform TEST9</h1>

                <!-- Login Form -->
                <div id="loginFormContainer">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login_password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>

                    <!-- Registration Toggle Button -->
                    <div class="text-center mt-3">
                        <span class="btn btn-link" id="showRegisterBtn">Click here to register</span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div id="registrationFormContainer" class="hidden">
                    <h3>Register</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="reg_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_pokemon_id" class="form-label">Pokémon ID</label>
                            <input type="text" class="form-control" id="reg_pokemon_id" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <!-- Go Back Link -->
                    <div class="text-center mt-3">
                        <span class="go-back" id="goBackBtn">Go back to Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        // DOM elements
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registrationFormContainer = document.getElementById('registrationFormContainer');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const goBackBtn = document.getElementById('goBackBtn');

        // Show registration form and hide login form
        showRegisterBtn.addEventListener('click', () => {
            loginFormContainer.classList.add('hidden');
            registrationFormContainer.classList.remove('hidden');
        });

        // Go back to login form
        goBackBtn.addEventListener('click', () => {
            registrationFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>

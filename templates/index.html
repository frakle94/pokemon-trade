<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trade Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container-flex {
            display: flex;
            align-items: stretch;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/static/img/card_back.png') no-repeat center center;
            background-size: 50%; /* Scale the image to 50% of its original size */
        }        

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 600px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid"></div>
    </nav>
    <div class="container-flex">
        <!-- Left Section: Image -->
        <div class="left-section"></div>

        <!-- Right Section: Login and Register -->
        <div class="right-section">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Pokémon Trade Platform TEST</h1>
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login_password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>

                    <!-- Registration Button -->
                    <div class="text-center mt-3">
                        <button class="btn btn-link" id="showRegisterBtn">Click here to register</button>
                    </div>

                    <!-- Hidden Registration Section -->
                    <div id="registrationSection" style="display: none;" class="mt-4">
                        <h3>Register</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="reg_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg_username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg_pokemon_id" class="form-label">Pokémon ID</label>
                                <input type="text" class="form-control" id="reg_pokemon_id" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>

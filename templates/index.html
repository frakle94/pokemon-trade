<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trade Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Pokémon Trade Platform</h1>

        <!-- Login Section -->
        <div class="card mt-4">
            <div class="card-body">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="login_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login_password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>

                <!-- Registration Button -->
                <div class="text-center mt-3">
                    <button class="btn btn-link" id="showRegisterBtn">Click here to register</button>
                </div>

                <!-- Hidden Registration Section -->
                <div id="registrationSection" style="display: none;" class="mt-4">
                    <h3>Register</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="reg_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_pokemon_id" class="form-label">Pokémon ID</label>
                            <input type="text" class="form-control" id="reg_pokemon_id" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/navigation.js"></script>
    <script src="/static/js/profile.js"></script>
    <script src="/static/js/main.js"></script>

</body>
</html>
